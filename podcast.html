<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple WAV Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .player-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .play-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .play-btn:hover {
      background-color: #45a049;
    }

    .progress-container {
      margin-top: 15px;
    }

    .progress-bar {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <audio id="audioPlayer" src="https://github.com/unicornlaunching/stacksAIbuildathon/blob/main/The%20Syndicate%20AI%20Buildathon%20on%20Stacks%202024%20v2.wav?raw=true"></audio>
    
    <button id="playPauseBtn" class="play-btn">Play</button>
    
    <div class="progress-container">
      <input type="range" id="progressBar" value="0" min="0" step="1" class="progress-bar">
    </div>
  </div>

  <script>
    // Get elements from the DOM
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');

    // Play or pause audio on button click
    playPauseBtn.addEventListener('click', function () {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Update the progress bar as the audio plays
    audioPlayer.addEventListener('timeupdate', function () {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.value = progress;
    });

    // Allow user to seek within the audio file using the progress bar
    progressBar.addEventListener('input', function () {
      const seekTime = (progressBar.value / 100) * audioPlayer.duration;
      audioPlayer.currentTime = seekTime;
    });
  </script>

</body>
</html>
